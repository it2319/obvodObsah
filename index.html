<!doctype html>
<html lang="cs">
    <head>
        <title>Kalkulačka</title>
        <meta charset="utf-8" />
        <meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    </head>

    <body>
        <header class="bg-primary">
            <h1 class="text-center p-3 display-3">Kalkulačka obvodu a obsahu</h1>
        </header>
        <main class= "container">
            <div class="row mt-4">
                <div class="col-4"></div>
                <div class="col-4 bg-info">
                    <h2 class="text-uppercase text-center p-2 text-dark">obvod a obsah</h2>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="container m-3">
                <form>
                    <div class="mb-3 row">
                        <label for="shape" class="col-4 col-form-label">Geometrický tvar</label>
                        <div class="col-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="shape" id="ctverec" value="ctverec" />
                                <label class="form-check-label" for="ctverec">čtverec</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="shape" id="obdelnik" value="obdelnik" />
                                <label class="form-check-label" for="obdelnik">Obdelník</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="shape" id="trojuhelník" value="trojuhelnik" />
                                <label class="form-check-label" for="trojuhelnik">Pravoúhlý trojúhelník</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="a" class="col-4 col-form-label">Strana a (obdelník a čtverec)</label>
                        <div class="col-8">
                            <input type="number" class="form-control" name="a" id="a" placeholder="cm">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="b" class="col-4 col-form-label">Strana b (obdelník)</label>
                        <div class="col-8">
                            <input type="number" class="form-control" name="b" id="b" placeholder="cm">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="c" class="col-4 col-form-label">Strana c (trojúhelník - 1 strana nemůže být větší než součet 2 ostatních)</label>
                        <div class="col-8">
                            <input type="number" class="form-control" name="c" id="c" placeholder="cm">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="offset-sm-4 col-sm-8">
                    <button type ="button"class="btn btn-primary">Vypočítat</button>
                </div>
            </div>    
            </form>
            <div id="vystup"class="display-5">
            </div>  
        </div>


        </main>
        <footer class="text-center bg-primary text-dark p-4">
            <p>&nbsp; 2024 - Filip Palyza, IT2 P1</p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous">
        </script>
        <script src="main.js"></script>
    </body>
</html>
